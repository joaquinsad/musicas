{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Detalle de album{% endblock %}</h1>
{% endblock %} {% block content %}
<h1>{{album['titulo']}} de {{album['nombre']}}</h1>
<h2>canciones</h2>
<ul>
  {% for albums in canciones %}
  <li>
    <a href="{{ url_for('albums.detalle', id=albums['id']) }}">
      {{ album['nombre_del_album'] }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
